<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sofie Cutout Tool</title>
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="client/index.css" />
	</head>
	<body>
		<h1>Sofie cutout tool</h1>
		<source-selector></source-selector>
		<br />
		<section id="cropper-container" style="display:grid; grid-template-columns: 1fr 200px 1fr;">
			<div class="cutout-channel">
				<h2 class="title">PREVIEW</h2>
				<video-cropper class="preview"></video-cropper>
			</div>
			<div class="take-control--container">
				<button class="take-control--button" title="Take">
					<span class="label">Take</span>
				</button>
			</div>
			<div class="cutout-channel">
				<h2 class="title">PROGRAM</h2>
				<video-cropper class="program"></video-cropper>
			</div>
		</section>
		<script src="client/index.js" type="module"></script>
		<script src="components/components.js" type="module"></script>
	</body>
</html>
