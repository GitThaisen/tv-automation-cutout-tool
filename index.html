<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using <span class="message"></span>.
    <test-component></test-component>
    <script>
      const {node, chrome, electron} = process.versions
      document.querySelector('.message').textContent = `node ${node}, Chrome ${chrome} and Electron ${electron}`
    </script>
    <script src="client/index.js" type="module"></script>
    <script src="components/test-component.js" type="module"></script>
  </body>
</html>
