<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sofie Cutout Tool</title>
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="client/index.css" />
		<link rel="stylesheet" href="components/ui/stream-control-switch.css" />
	</head>
	<body>
		<h1>Sofie cutout tool</h1>
		<section class="sources">
			<source-selector></source-selector>
			<div class="sources--controls">
				<button is="sources-reconnect">
					<span class="label">Oppfrisk kilder</span>
				</button>
				<button is="direct-take-toggle" class="direct-take-toggle">
					<span class="label">Direkte Take</span>
				</button>
			</div>
		</section>
		<section class="stream-controls">
			<div class="stream-control">
				<label class="stream-connect--label" for="stream-connect">On-air</label>
				<label class="switch" id="stream-connect">
					<input
						type="checkbox"
						is="stream-control-switch"
						class="stream-control--switch slider round"
					/>
					<span class="slider round"></span>
				</label>
			</div>
		</section>
		<section class="cropper-container">
			<h2 class="crop-channel--title">PREVIEW</h2>
			<div></div>
			<h2 class="crop-channel--title">PROGRAM</h2>

			<video-cropper class="preview"></video-cropper>
			<div class="take-controls--container">
				<button class="take-controls--button take" title="Take">
					<span class="label">Take</span>
				</button>
			</div>
			<video-cropper class="program"></video-cropper>
		</section>
		<script src="client/index.js" type="module"></script>
		<script src="components/components.js" type="module"></script>
	</body>
</html>
